apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-add-task
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}-add-task
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-add-task
    spec:
      containers:
      - name: {{.Release.Name}}-add-task
        #image: acrtodoappdev01.azurecr.io/microtodoui:17
        image: "acrtodoappdev01.azurecr.io/{{.Values.image}}:{{.Values.tag}}"
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: acr-creds
