apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: add-task-ingress
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing  
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/add-task($|/.*|)"
        backend:
          service:
            name: add-task
            port: 
              number: 80
